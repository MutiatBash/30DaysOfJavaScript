<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Flex Panels ðŸ’ª</title>
		<link
			href="https://fonts.googleapis.com/css?family=Amatic+SC"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<style>
			html {
				box-sizing: border-box;
				background: #10020f;
				font-family: "helvetica neue";
				font-size: 20px;
				font-weight: 200;
			}

			body {
				margin: 0;
			}

			*,
			*:before,
			*:after {
				box-sizing: inherit;
			}

			.panels {
				display: flex;
				min-height: 100vh;
				overflow: hidden;
			}

			.panel {
				background: #f7e758;
				filter: grayscale(100%);
				box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
				color: white;
				display: flex;
				flex-direction: column;
				text-align: center;
				align-items: center;
				justify-content: center;
				/* Safari transitionend event.propertyName === flex */
				/* Chrome + FF transitionend event.propertyName === flex-grow */
				transition: font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
					flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11), all 0.2s;
				font-size: 20px;
				background-size: cover;
				background-position: center;
				flex: 1;
			}
			.panel:hover {
				cursor: pointer;
			}
			.panel1 {
				background-image: url("./images/hijabi.jpg");
			}
			.panel2 {
				background-image: url("./images/blonde.jpg");
			}
			.panel3 {
				background-image: url("./images/woman.jpg");
			}
			.panel4 {
				background-image: url("./images/ladyblue.jpg");
			}
			.panel5 {
				background-image: url("./images/model.jpg");
			}

			/* Flex Children */
			.panel > * {
				margin: 0;
				width: 100%;
				transition: transform 0.5s;
				flex: 1 0 auto;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.panel > *:first-child {
				transform: translateY(-100%);
			}
			.panel.open-active > *:first-child {
				transform: translateY(0);
			}

			.panel > *:last-child {
				transform: translateY(100%);
			}

			.panel.open-active > *:last-child {
				transform: translateY(0);
			}

			.panel p {
				text-transform: uppercase;
				font-family: "Amatic SC", cursive;
				text-shadow: 0 0 4px rgba(0, 0, 0, 0.72),
					0 0 14px rgba(0, 0, 0, 0.45);
				font-size: 2em;
			}

			.panel p:nth-child(2) {
				font-size: 4em;
			}

			.panel.open {
				font-size: 40px;
				flex: 5;
				filter: grayscale(0%);
			}
		</style>

		<div class="panels">
			<div class="panel panel1">
				<p>Hey</p>
				<p>Let's</p>
				<p>Dance</p>
			</div>
			<div class="panel panel2">
				<p>Give</p>
				<p>Take</p>
				<p>Receive</p>
			</div>
			<div class="panel panel3">
				<p>Experience</p>
				<p>It</p>
				<p>Today</p>
			</div>
			<div class="panel panel4">
				<p>Give</p>
				<p>All</p>
				<p>You can</p>
			</div>
			<div class="panel panel5">
				<p>Life</p>
				<p>In</p>
				<p>Motion</p>
			</div>
		</div>

		<script>
			const panels = document.querySelectorAll(".panel");

			function toggle() {
				this.classList.toggle("open");
			}

			function toggleActive(e) {
				if (e.propertyName.includes("flex")) {
					this.classList.toggle("open-active");
				}
			}

			panels.forEach((panel) => panel.addEventListener("click", toggle));
			panels.forEach((panel) =>
				panel.addEventListener("transitionend", toggleActive)
			);
		</script>
	</body>
</html>
