<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Key Detection</title>
		<script type="text/javascript" src="./cornify.js"></script>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body style="max-width: 1440px">
		<script>
			const pressed = [];
			const secretCode = "mutiat";
			window.addEventListener("keyup", function (e) {
				console.log(e.key);
				pressed.push(e.key);
				pressed.splice(
					-secretCode.length - 1,
					pressed.length - secretCode.length
				);

				if (pressed.join("").includes(secretCode)) {
					console.log("You cracked the code");
					cornify_add();
				}
				console.log(pressed);
			});
		</script>
	</body>
</html>
