<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<p onClick="makeGreen()">Click Me!</p>
		<div class="user"><h2 class="name"></h2></div>

		<script>
			const dogs = [
				{ name: "Snickers", age: 2 },
				{ name: "hugo", age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector("p");
				p.style.color = "#BADA55";
				p.style.fontSize = "50px";
			}

			// Regular
			console.log("hi");

			// Interpolated
			console.log("hi, my name is Mutiat %s", "Bashua");

			// Styled
			console.log(
				"%c I am a Developer",
				"font-size:30px; color: #905568; font-family:cursive; "
			);

			// warning!
			console.warn("Warning! It's about to get serious");

			// Error :|
			console.error("Error! please hold on for a while");

			// Info
			console.info("PS: This  is just a test");

			// Testing
			// console.test("Error! please hold on for a while");
			const p = document.querySelector("p");

			console.assert(p.classList.contains("ouch"), "That is wrong!");
			console.assert(1 === 5, "Oh Oh,That is wrong!");

			// clearing
			// console.clear()

			// Viewing DOM Elements
			console.log(p);
			console.dir(p);

			// Grouping together

			dogs.forEach((dog) => {
				console.group(`${dog.name}`);
				console.groupCollapsed(`${dog.name}`);
				console.log(`This is ${dog.name}`);
				console.log(` ${dog.name} is ${dog.age} years old`);
				console.groupEnd(`${dog.name}`);
			});

			// counting
			console.count("Hi");
			console.count("Hi");
			console.count("Hello");

			// timing
			// const githubDetails = "";
			console.time("fetching data");
			fetch("https://api.github.com/users/MutiatBash")
				.then((response) => response.json())
				.then((data) => {
					console.timeEnd("fetching data");
					console.log(data);
				});

			const mutiat = document.querySelector(".name");
			// mutiat.innerHTML = `${data.name}`;

			console.table(dogs);
		</script>
	</body>
</html>
